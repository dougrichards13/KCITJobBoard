version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kcit-backend
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=sqlite:///db.sqlite3
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - db
    networks:
      - kcit-network

  db:
    image: postgres:15-alpine
    container_name: kcit-db
    environment:
      - POSTGRES_DB=kcit_jobboard
      - POSTGRES_USER=kcit_user
      - POSTGRES_PASSWORD=kcit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kcit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kcit-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - kcit-network

volumes:
  postgres_data:
  backend_media:

networks:
  kcit-network:
    driver: bridge
